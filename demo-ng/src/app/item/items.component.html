<ActionBar title="Ng Demo APP"></ActionBar>
<StackLayout>
  <GridLayout rows="auto, auto, auto, *" columns="auto, *">
    <DropDown #dd [class]="cssClass" [items]="items" [hint]="hint" (selectedIndexChanged)="onchange($event)"
      (opened)="onopen()" (closed)="onclose()" row="0" colSpan="2" backgroundColor="#303030" [(ngModel)]="selectedIndex"></DropDown>
    <Label text="Selected Index:" row="1" col="0" fontSize="18" verticalAlignment="bottom"></Label>
    <TextField [text]="selectedIndex" row="1" col="1"></TextField>
  </GridLayout>
</StackLayout>
