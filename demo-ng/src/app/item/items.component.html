<ActionBar title="Ng Demo APP"></ActionBar>
<StackLayout>
  <GridLayout rows="auto, auto, auto, *"
              columns="auto, *">
      <DropDown #dd
                [class]="cssClass"
                [items]="items"
                [hint]="hint"
                (selectedIndexChanged)="onchange($event)"
                (opened)="onopen()"
                (closed)="onclose()"
                row="0"
                colSpan="2"></DropDown>
      <Label text="Selected Index:"
             row="1"
             col="0"
             fontSize="18"
             verticalAlignment="bottom"></Label>
      <TextField [text]="selectedIndex"
                 row="1"
                 col="1"></TextField>
      <Button row="2"
              col="0"
              colSpan="2"
              (tap)="changeStyles()"
              text="Change Styles"
              style="font-size: 25"></Button>
  </GridLayout>
</StackLayout>
